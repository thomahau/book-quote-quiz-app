<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Name That Book</title>
	<meta name="Name That Book" content="Test your knowledge of literature by identifying book quotes">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/float-grid.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header class="row" role="banner">
		<div class="col-12">
			<h1>Name That Book</h1>
		</div>
		<div class="col-4 left count-container">Question: <em><span class="js-question-count">0</span>/10</em></div>
		<div class="col-4 right count-container">Your Score: <em><span class="js-score-count">0</span><span class="js-possible-score-count"></span></em></div>
	</header>
	<main role="main">
		<div class="js-intro row">
			<p class="welcome-text">
				Think you know your literature?<br>
				See if you can match these quotes<br>
				to the books they came from.
			</p>
			<button class="btn js-proceed-btn">Start Quiz</button>
		</div>
		<div class="js-game-container row"></div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="questions.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
